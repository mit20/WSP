            <section id="contact">

     <!-- Registration Form -->
    
    <form action="">
        <div>
            <label for="firstname">First Name:</label>
            <input id="firstname" class="masterTooltip" type="text" name="firstname" title="Enter your first name" size="30" maxlength="40"/>
        </div>

        <div>
            <label for="lastname">Last Name:</label>
            <input id="lastname" class="masterTooltip" type="text" name="lastname" title="Enter your last name" size="30" maxlength="40"/>
        </div>

        <div>
            <label for="username">Username:</label>
            <input id="username" class="masterTooltip" type="text" required  name="username" title="Enter your Username" size="30" maxlength="40"/>
        </div>

        <div>
            <label for="email">Email address:</label>
            <input id="email" type="email" class="masterTooltip" name="email" title="Please enter your email.com" size="30" maxlength="40" required/>
        </div>

        <div>
            <label>Confirm email address:</label>
            <input class="masterTooltip" type="email" name="confirm" title="Confirm your email" size="30" maxlength="40" required/>
        </div>

        <div>
            <label for="password">Create Password:</label>
            <input id="password" class="masterTooltip" type="password" name="password" title="Create a Password" size="30" maxlength="40" required/>
        </div>

        <div>
            <label>Confirm Password:</label>
            <input class="masterTooltip" type="password" name="pass-confirm" title="Please confirm your password" size="30" maxlength="40" required/>
        </div>
        <br>
        <br>

        <div>
            <input type="button" id="register" value="Submit" />
        </div>

    </form>

</section>
